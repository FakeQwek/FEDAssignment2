<!DOCTYPE html>
<html lang="en" class="sm-noscroll">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
</head>
<body>
  <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
  <dotlottie-player class="loading background-white" src="https://lottie.host/e411a2fd-3359-4549-ad41-4fddc507ecfd/o7p8AT8m4x.json" background="transparent" speed="1"  direction="1" playMode="normal" loop autoplay></dotlottie-player>
  <nav class="navbar navbar-expand-lg bg-white shadow">
    <div class="container-fluid">
      <img src="./images/twitch-logo.png" class="img-fluid width-25 ms-2">
      <button class="navbar-toggler shadow-none border-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Nav Bar</h5>
          <button type="button" class="btn-close btn-close white shadow-none" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav flex-grow-1 pe-3">
            <li class="nav-item align-center">
              <a class="nav-link inter-tight-bold ms-4" href="#">Channels</a>
            </li>
            <li class="nav-item align-center">
              <a class="nav-link inter-tight-bold ms-4" href="#">Games</a>
            </li>
            <li class="nav-item align-center">
              <a class="nav-link inter-tight-bold ms-4" href="#">Clips</a>
            </li>
            <li class="nav-item align-center">
              <form class="form-inline row" >
                <div class="col">
                  <input class="form-control ms-4" type="search" placeholder="Search" aria-label="Search">
                </div>
                <div class="col">
                  <button class="btn" type="button" onclick = "Search()" >Search</button>
                </div>
              </form>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

    <main class="inter-tight-bold">
        <div class="row">
            <div class="col remove">
                <img class="img-fluid" src="./images/kaicenat.jpg">
            </div>
            <div class="col">
                <div class="container-fluid my-4">
                    <h1 class="font-100 text-center">IRL Streamers</h1>
                </div>
                <div id="channels" class="d-flex row mx-4">
                </div>
                <div class="d-flex justify-content-center my-5">
                  <button id="reload" class="btn btn-lg">Refresh Streamers</button>
                </div>
            </div>
        </div>
    </main>


    <footer>
      <div class="height-400"></div>
    </footer>


    <script src="./js/irlAPI.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
