<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-white shadow">
        <div class="container-fluid">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item align-center">
                    <img src="./images/twitch-logo.png" class="img-fluid width-25">
                </li>
                <li class="nav-item align-center">
                  <a class="nav-link inter-tight-bold ms-4" href="#">Channels</a>
                </li>
                <li class="nav-item align-center">
                  <a class="nav-link inter-tight-bold ms-4" href="#">Games</a>
                </li>
                <li class="nav-item align-center">
                  <a class="nav-link inter-tight-bold ms-4" href="#">Clips</a>
                </li>
                <li class="nav-item align-center">
                  <form class="form-inline row" action="">
                    <div class="col">
                      <input class="form-control ms-4" type="search" placeholder="Search" aria-label="Search">
                    </div>
                    <div class="col">
                      <button class="btn" onclick = "Search()" type = "button">Search</button>
                    </div>
                  </form>
                </li>
              </ul>
              <ul class="navbar-nav ml-auto">
                <li class="nav-item align-center me-4">
                  <div class="bg-e5e5e5 height-30 rounded font-14 align-center">
                    <a class="nav-link inter-tight-bold">Sign Up</a>
                  </div>
                </li>
                <li class="nav-item align-center me-4">
                  <div class="bg-9146ff height-30 rounded font-14 align-center">
                    <a class="nav-link inter-tight-bold text-white">Log In</a>
                  </div>
                </li>
              </ul>
        </div>
    </nav>

    <main>
      <div class="container-fluid bg-5c16c5 height-400 align-center shadow">
        <div class="ms-5 inter-tight-bold text-white d-flex flex-column">
          <div class="justify-end">
            <h1 class="">Welcome to<br><span class="font-100">TwitchStats</span></h1>
            <img src="./images/twitch-logo.png" class="img-fluid width-100 ms-4">
          </div>
          <div class="d-flex flex-row justify-content-between">
            <div>
              <h2 id="viewer-count-100" class="mt-5">0</h2>
              <p>Viewers Watching Top 100</p>
            </div>
            <div>
              <h2 id="no1-follower-count" class="mt-5">0</h2>
              <p class="ms-5">#1 Stream Follower Count</p>
            </div>
            <div>
              <h2 id="top-category" class="mt-5">Category</h2>
              <p class="ms-5">Top Category</p>
            </div>
          </div>
          
        </div>
        
      </div>

      <section>
        <div class="row mt-5">
          <div class="col justify-center ms-5 bg-5c16c5 rounded align-center max-height-60">
            <div class="container-fluid">
              <h1 class="text-white">Games</h1>
            </div>
            <div class="col">
              <img src="./images/twitch-controller.png" class="height-100">
            </div>
          </div>
          <div class="col justify-center ms-2 bg-5c16c5 rounded align-center max-height-60">
            <div class="container-fluid">
              <h1 class="text-white">IRL</h1>
            </div>
            <div class="col">
              <img src="./images/twitch-mic.png" class="height-100">
            </div>
          </div>
          <div class="col justify-center ms-2 bg-5c16c5 rounded align-center max-height-60">
            <div class="container-fluid">
              <h1 class="text-white">Music</h1>
            </div>
            <div class="col">
              <img src="./images/twtich-headset.png" class="height-100">
            </div>
          </div>
          <div class="col justify-center ms-2 bg-5c16c5 rounded align-center max-height-60">
            <div class="container-fluid">
              <h1 class="text-white">Esports</h1>
            </div>
            <div class="col">
              <img src="./images/twtich-trophy.png" class="height-100">
            </div>
          </div>
          <div class="col justify-center ms-2 me-5 bg-5c16c5 rounded align-center max-height-60">
            <div class="container-fluid">
              <h1 class="text-white">Art</h1>
            </div>
            <div class="col">
              <img src="./images/twitch-art.png" class="height-100">
            </div>
          </div>
          

        <div class="row mt-5 inter-tight-bold">
          <div id="live-channels" class="col ms-5">
            <h2>Top Live Channels</h2>
          </div>
          <div id="live-channels2" class="col ms-5">
            <h2>Top Live Channels</h2>
          </div>
          </div>
        </div>


        <div class="mt-5 inter-tight-bold">
          <h2 class="ms-5">Top Categories</h2>
          <div id="" class="mx-5 mt-5 d-flex flex-row justify-content-between">
          </div>
        </div>

        <div class="carousel slide" data-bs-ride="carousel">
          <div id="top-games" class="carousel-inner">
            
          </div>
        </div>

        <div class="mt-5 inter-tight-bold">
          <h2 class="ms-5">Recent Popular Clips</h2>
          <div id="top-clips" class="mx-5 mt-5 d-flex flex-row justify-content-between">
          </div>
        </div>
      </section>
    </main>


    <footer>
      <div class="height-400"></div>
    </footer>


    <script src="./js/indexAPI.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
