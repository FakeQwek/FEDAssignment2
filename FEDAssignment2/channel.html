<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
</head>
<body>
  <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
  <dotlottie-player class="loading background-white" src="https://lottie.host/e411a2fd-3359-4549-ad41-4fddc507ecfd/o7p8AT8m4x.json" background="transparent" speed="1"  direction="1" playMode="normal" loop autoplay></dotlottie-player>
  <nav class="navbar navbar-expand-lg bg-white shadow">
    <div class="container-fluid">
      <a href="./index.html" >
        <img src="./images/twitch-logo.png" class="img-fluid width-25 ms-2">
      </a>
      <button class="navbar-toggler shadow-none border-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Nav Bar</h5>
          <button type="button" class="btn-close btn-close white shadow-none" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav flex-grow-1 pe-3">
            <li class="nav-item align-center">
              <a class="nav-link inter-tight-bold ms-4" href="./index.html">Home</a>
            </li>
            <li class="nav-item align-center">
              <a class="nav-link inter-tight-bold ms-4" href="./games.html">Games</a>
            </li>
            <li class="nav-item align-center">
              <a class="nav-link inter-tight-bold ms-4" href="./categories.html">Categories</a>
            </li>
            <li class="nav-item align-center">
              <a class="nav-link inter-tight-bold ms-4" href="./quiz.html">Twitch Quiz</a>
            </li>
          
            <li class="nav-item align-center">
              <form class="form-inline row" >
                <div class="col">
                  <input class="form-control ms-4" type="search" placeholder="Find Channels" aria-label="Search">
                </div>
                <div class="col">
                  <button class="btn ms-1 inter-tight-bold" type="button" onclick = "Search()">Search</button>
                </div>
              </form>
            </li>
          </ul>
          <ul class="navbar-nav ml-auto">
            <li class="nav-item align-center me-4">
              <div class="bg-e5e5e5 height-30 rounded font-14 align-center">
                <a class="nav-link inter-tight-bold" href="./signup.html">Sign Up</a>
              </div>
            </li>
            <li class="nav-item align-center me-4">
              <div class="bg-9146ff height-30 rounded font-14 align-center">
                <a class="nav-link inter-tight-bold text-white" href="./login.html">Log In</a>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

    <!-- main-->
    <main class="inter-tight-bold">
        <div class="d-flex flex-row align-items-center height-300 row mt-4">
          <div id="channel-profile" class="col-2 d-flex justify-content-center w-100 bg-9146ff py-3">
            <img src="https://static-cdn.jtvnw.net/jtv_user_pictures/04b097ac-9a71-409e-b30e-570175b39caf-profile_image-300x300.png" class="circle max-width-200 ms-5">
          </div>
          <div id="channel-title" class="col d-flex align-items-center w-100 flex-column py-2">
            <div id="display-name" class="d-flex flex-row align-items-center">
              <h1>loltyler1</h1>
              <img src="./images/twitch-verified.png" class="max-width-20 ms-3">
            </div>
          </div>
        </div>
        <div>
          <div class="d-flex mt-5 flex-column">
            <h1 class="d-flex ms-5 mb-4">Stats</h1>
            <div class="d-flex row justify-content-center px-5 sm-w100 gap-3">
              <div class="d-flex bg-e5e5e5 flex-row rounded align-items-center justify-content-center shadow col">
                <div id="viewer-count" class="px-4 py-2 text-center">
                </div>
              </div>
              <div class="d-flex bg-e5e5e5 flex-row rounded align-items-center justify-content-center shadow col">
                <div id="channel-age" class="px-4 py-2 text-center">
                </div>
              </div>
              <div class="d-flex bg-e5e5e5 flex-row rounded align-items-center justify-content-center shadow col">
                <div id="follower-count" class="px-4 py-2 text-center">
                </div>
              </div>
              <div class="d-flex bg-e5e5e5 flex-row rounded align-items-center justify-content-center shadow col">
                <div id="creation-year" class="px-4 py-2 text-center">
                </div>
              </div>
              <div class="d-flex bg-e5e5e5 flex-row rounded align-items-center justify-content-center shadow col">
                <div id="creation-month" class="px-4 py-2 text-center">
                </div>
              </div>
            </div>
          </div>


          <div class="row">
            <div class="col-7 my-5 d-flex flex-column justify-content-center">
              <h1 class="mx-5 mb-4">Description</h1>
              <div id="channel-description" class="d-flex flex-row bg-e5e5e5 mx-5 rounded shadow sm-w100 h-100">

              </div>
            </div>
            <div class="col d-flex mt-4 flex-column mt-5">
              <h1 class="mx-5 mb-4">Current Stream</h1>
              <div class="d-flex bg-e5e5e5 mx-5 justify-content-center rounded shadow row">
                <div id="channel-game" class="col">
                </div>
                <div class="d-flex flex-column align-items-center container-fluid col">
                  <div id="game-name">
                  </div>
  
                  <div id="stream-duration" class="mt-3 d-flex flex-column align-items-center">
                    <h2>Duration</h2>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </main>


    <footer>
      <div class="height-400"></div>
    </footer>


    <script src="./js/channelAPI.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
