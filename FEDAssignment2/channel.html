<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
</head>
<body>

  <!-- navbar -->
  <nav class="navbar navbar-expand-lg bg-white">
    <div class="container-fluid">
      <img src="./images/twitch-logo.png" class="img-fluid width-25 ms-2">
      <button class="navbar-toggler shadow-none border-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Nav Bar</h5>
          <button type="button" class="btn-close btn-close white shadow-none" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav flex-grow-1 pe-3">
            <li class="nav-item align-center">
              <a class="nav-link inter-tight-bold ms-4" href="#">Channels</a>
            </li>
            <li class="nav-item align-center">
              <a class="nav-link inter-tight-bold ms-4" href="#">Games</a>
            </li>
            <li class="nav-item align-center">
              <a class="nav-link inter-tight-bold ms-4" href="#">Clips</a>
            </li>
            <li class="nav-item align-center">
              <form class="form-inline row" >
                <div class="col">
                  <input class="form-control ms-4" type="search" placeholder="Search" aria-label="Search">
                </div>
                <div class="col">
                  <button class="btn" type="button" onclick = "Search()" >Search</button>
                </div>
              </form>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

    <!-- main-->
    <main>
        <div class="d-flex flex-row align-items-center height-300">
          <div id="channel-profile">
            <img src="https://static-cdn.jtvnw.net/jtv_user_pictures/04b097ac-9a71-409e-b30e-570175b39caf-profile_image-300x300.png" class="rounded-circle max-width-200 ms-5">
          </div>
          <div id="channel-title" class="ms-4">
            <div id="display-name" class="d-flex flex-row align-items-center">
              <h1>loltyler1</h1>
              <img src="./images/twitch-verified.png" class="max-width-20 ms-3">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="d-flex mt-4 col-7 flex-column">
            <h1 class="d-flex ms-5 mb-4">Stats</h1>
            <div class="d-flex">
              <div class="d-flex ms-5 bg-e5e5e5 flex-row rounded align-items-center shadow">
                <div id="viewer-count" class="px-4 py-2">
                </div>
              </div>
              <div class="d-flex ms-5 bg-e5e5e5 flex-row rounded align-items-center shadow">
                <div id="channel-age" class="px-4 py-2">
                </div>
              </div>
              <div class="d-flex ms-5 bg-e5e5e5 flex-row rounded align-items-center shadow">
                <div class="px-4 py-2">
                  <h2>24659</h2>
                  <h4>Viewer Count</h4>
                </div>
              </div>
            </div>
            <div class="d-flex ms-5 bg-e5e5e5 flex-row rounded align-items-center shadow mt-5">
              <div id="channel-description" class="px-4 py-2">
              </div>
            </div>
            <h1 class="d-flex ms-5 mt-5">Clips</h1>
          </div>
          <div class="col d-flex mt-4 flex-column">
            <h1 class="me-5 mb-4">Current Stream</h1>
            <div class="d-flex flex-row bg-e5e5e5 me-5 justify-content-center rounded shadow">
              <div id="channel-game">
              </div>
              <div class="d-flex flex-column align-items-center container-fluid">
                <div id="game-name">
                </div>

                <div id="stream-duration" class="mt-3 d-flex flex-column align-items-center">
                  <h2>Duration</h2>
                </div>
              </div>
            </div>
          </div>
        </div>
    </main>


    <footer>
      <div class="height-400"></div>
    </footer>


    <script src="./js/channelAPI.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
