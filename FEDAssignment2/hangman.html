<!--Hangman game page-->
<!DOCTYPE html>
<html lang="en">
<!--Basic website information as well as link to bootstrap and stylesheet-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TwitchStats</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <!--Gets and allows for loading animation-->
  <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
  <dotlottie-player class="loading" src="https://lottie.host/e411a2fd-3359-4549-ad41-4fddc507ecfd/o7p8AT8m4x.json" background="white" speed="1"  direction="1" playMode="normal" loop autoplay></dotlottie-player>
  <!--Navigation bar for website-->
  <nav class="navbar navbar-expand-lg bg-white shadow">
    <div class="container-fluid">
      <a href="./index.html" >
        <img src="./images/twitch-logo.png" class="img-fluid width-25 ms-2">
      </a>
      <button class="navbar-toggler shadow-none border-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Nav Bar</h5>
          <button type="button" class="btn-close btn-close white shadow-none" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <!--Links for the different pages-->
          <ul class="navbar-nav flex-grow-1 pe-3">
            <li class="nav-item align-center">
              <a class="nav-link inter-tight-bold ms-4" href="./index.html">Home</a>
            </li>
            <li class="nav-item align-center">
              <a class="nav-link inter-tight-bold ms-4" href="./categories.html">Categories</a>
            </li>
            <li class="nav-item align-center">
              <a class="nav-link inter-tight-bold ms-4" href="./quiz.html">Twitch Quiz</a>
            </li>
            <li class="nav-item align-center">
              <a class="nav-link inter-tight-bold ms-4" href="./hangman.html">Twitch Hangman</a>
            </li>
            <!--Search function-->
            <li class="nav-item align-center">
              <form class="form-inline row" >
                <div class="col">
                  <input class="form-control ms-4" type="search" placeholder="Find Channels" aria-label="Search">
                </div>
                <div class="col">
                  <button class="btn ms-1 inter-tight-bold" type="button" onclick = "Search()">Search</button>
                </div>
              </form>
            </li>
          </ul>
            <!--Sign up and login buttons-->
          <ul id="username" class="navbar-nav ml-auto">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item align-center me-4" id="sign-up">
              <div class="bg-e5e5e5 height-30 rounded font-14 align-center">
                 <a class="nav-link inter-tight-bold" href="./signup.html">Sign Up</a>
              </div>
            </li>
             <li class="nav-item align-center me-4" id="log-in">
               <div class="bg-9146ff height-30 rounded font-14 align-center">
                <a class="nav-link inter-tight-bold text-white" href="./login.html">Log In</a>
               </div>
              </li>
            </ul>
          </ul>
        </div>
      </div>
    </div>
  </nav>
   <!--Main page content-->
  <main class="inter-tight-bold">
    <!--Hang man game displays the title, number of tries and a button for each letter of
    the alphabet-->
    <div class="d-flex align-items-center flex-column justify-content-center vh-100">
        <h1 class="font-100 my-4 text-center">Twitch Hangman</h1>
        <div id="tries"><h2>Tries:<h2 class="text-center">0</h2></h2></div>
        <div class="d-flex mt-5 justify-content-center">
          <div class="row">
            <button id="a" class="btn border-0">a</button>
            <button id="b" class="btn border-0">b</button>
            <button id="c" class="btn border-0">c</button>
          </div>
          <div class="row">
            <button id="d" class="btn border-0">d</button>
            <button id="e" class="btn border-0">e</button>
            <button id="f" class="btn border-0">f</button>
          </div>
          <div class="row">
            <button id="g" class="btn border-0">g</button>
            <button id="h" class="btn border-0">h</button>
            <button id="i" class="btn border-0">i</button>
          </div>
          <div class="row">
            <button id="j" class="btn border-0">j</button>
            <button id="k" class="btn border-0">k</button>
            <button id="l" class="btn border-0">l</button>
          </div>
          <div class="row">
            <button id="m" class="btn border-0">m</button>
            <button id="n" class="btn border-0">n</button>
            <button id="o" class="btn border-0">o</button>
          </div>
          <div class="row">
            <button id="p" class="btn border-0">p</button>
            <button id="q" class="btn border-0">q</button>
            <button id="r" class="btn border-0">r</button>
          </div>
          <div class="row">
            <button id="s" class="btn border-0">s</button>
            <button id="t" class="btn border-0">t</button>
            <button id="u" class="btn border-0">u</button>
          </div>
          <div class="row">
            <button id="v" class="btn border-0">v</button>
            <button id="w" class="btn border-0">w</button>
            <button id="x" class="btn border-0">x</button>
          </div>
          <div class="row">
            <button id="y" class="btn border-0">y</button>
            <button id="z" class="btn border-0">z</button>
          </div>
        </div>
        <div id="word" class="my-5 d-flex gap-5 row">
        </div>
         <!--Retry button is enabled after successful guess-->
        <button id="next" class="btn border disabled">Solve It First!</button>
    </div>
  </main>

           <!--Footer which displays contact information as well as social media icons-->
      <footer class="height-200 container-fluid bg-5c16c5  padding-bottom-2per">
        <div class="d-flex justify-content-evenly flex-row flex-wrap footer-segment footer-container">
          <div class="d-flex flex-column">
            <h2 class="text-white padding-bottom-5per padding-top-2per">Contact Us</h2>
            <div>
              <h6 class="text-white">twitchstatssupport@gmail.com</h5>
              <h6 class="text-white padding-bottom-5per">+65 9899 2002</h5>
              <p class="text-white">We will get back to you within 3 business days<p>
            </div>
          </div>
          <div class="d-flex flex-column">
            <h2 class="text-white padding-bottom-5per padding-top-2per footer-segment">Follow Us</h2>
            <div class="d-flex flex-row ">
              <a href="https://www.youtube.com/">
                <img src="./images/youtube-icon.png" class="img-fluid width-40per">
              </a>
              <a href="https://www.linkedin.com/mynetwork/">
                <img src="./images/linkedin-icon.png" class="img-fluid width-40per">
              </a>
              <a href="https://www.instagram.com/">
                <img src="./images/instagram-icon.png" class="img-fluid width-40per">
              </a>
              <a href="https://www.facebook.com/">
                <img src="./images/facebook-icon.png" class="img-fluid width-40per ">
              </a>
            </div>
          </div>
        </div>
    </footer>

    <!--Javascripts that run-->
    <script src="./js/loading.js"></script>
    <script src="./js/hangmanAPI.js"></script>
    <script src="./js/navbar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
