<!--Signup page-->
<!DOCTYPE html>
<html lang="en" style="overflow-y: hidden;" id="login-page">
<!--Basic website information as well as link to bootstrap and stylesheet-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TwitchStats</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="inter-tight-bold bg-9146ff">
    <!--Gets and allows for loading animation-->
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
    <dotlottie-player class="loading" src="https://lottie.host/e411a2fd-3359-4549-ad41-4fddc507ecfd/o7p8AT8m4x.json" background="white" speed="1"  direction="1" playMode="normal" loop autoplay></dotlottie-player>
    <!--Sets image for the left side of the screen-->
    <div class="row background-image">
        <div class="col-7">
            <img class="login-image w-100" src="./images/xqc.jpg">
        </div>

        <!--Sets the background and container for the login form portion-->
        <div class="d-flex justify-content-center align-items-center vh-100 col flex-column">
            <div class="bg-white rounded px-5 py-5 shadow">
                <div class="d-flex align-items-center my-3">
                    <h1 class="font-64">TwitchStats</h1>
                    <img class="width-100 ms-4 twitch-icon" src="./images/twitch-logo.png"> 
                </div>
                <div class="d-flex flex-column form-group align-items-center login-box">
                    <div class="mt-4">
                        <div>
                            <label class="font-32">Username</label>
                        </div>
                        <input id="username" type="text" size="30">
                    </div>
                    <div class="mt-4">
                        <div>
                            <label class="font-32">Password</label>
                        </div>
                        <input id="password" type="password" size="30">
                    </div>

                    <div id="wrong" class="mt-4 text-white">
                        <p>Signed Up</p>
                    </div>
                    <!-- Button to sign up and anchor for the login page-->
                    <button id="signup" type="submit" class="btn btn-outline-dark my-4">Sign Up</button>
                    <a class="btn btn-link" href="./login.html">Already Have An Account?</a>
                </div>
            </div>
        </div>
    </div>

    <!--Javascripts that run-->
    <script src="./js/signupAPI.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
