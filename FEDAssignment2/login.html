<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="style.css" rel="stylesheet">

            <div class="mx-5 d-flex flex-column align-items-center">

                    <button id="signup" type="submit" class="btn mt-4">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    
    
    
    <script src="./js/loginAPI.js"></script>
